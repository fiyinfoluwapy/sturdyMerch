<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sturdy Merch Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <script src="https://kit.fontawesome.com/d776300fe4.js" crossorigin="anonymous"></script>
</head>

<body class="font-sans">
    <header class="fixed w-full z-50 bg-white shadow-lg " data-animate="fade">
        <nav class="flex justify-between items-center py-4 px-6" data-animate="fade">
            <div class="text-3xl md:text-xl font-bold text-red-500 logo-text">
                Sturdy Merch
            </div>

            <div class="hidden md:flex space-x-6 text-red-100">
                <a href="#home" class="nav-link hover:text-red-500">Home</a>
                <a href="#catalogue" class="nav-link hover:text-red-500">Catalogue</a>
                <a href="#services" class="nav-link hover:text-red-500">Services</a>
                <a href="#contact" class="nav-link hover:text-red-500">Contact</a>
            </div>
            <button id="menu-button" class="md:hidden text-3xl text-blue-100" aria-label="Open menu">
                <i class="fas fa-bars"></i>
            </button>
            <div id="mobile-menu" class="hidden fixed right-0 top-0 h-full w-64 bg-white shadow-lg p-6 space-y-6">
                <button id="close-menu" class="text-xl text-blue-100" aria-label="Close menu">
                    <i class="fas fa-times"></i>
                </button>
                <a href="#home" class="block nav-link text-indigo-950">Home</a>
                <a href="#catalogue" class="block nav-link text-indigo-950">Catalogue</a>
                <a href="#services" class="block nav-link text-indigo-950">Services</a>
                <a href="#show-appointment" class="block nav-link text-indigo-950">Book Appointment</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="relative w-full h-screen flex items-center justify-center text-center text-white"
        data-animate="fade">
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black opacity-40"></div>

        <!-- Hoodie Image -->
        <div class="absolute inset-0 flex items-center justify-center z-0">
            <img src="./assets/img/hoodie.png" alt="Hoodie" class="w-2/3 md:w-1/2 object-cover opacity-80">
        </div>

        <!-- Hero Content -->
        <div class="relative z-10 px-6 md:px-12 space-y-6 mt-40 md:mt-20">
            <!--main text-->
            <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-extrabold tracking-tight text-red-800" data-animate="fade">
                Sturdy Brainchild
            </h1>
            

            <!-- Subtitle -->
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-tight" data-animate="fade">
                Born from Vision, Crafted for You
            </h1>

            <!-- Secondary Heading -->
            <h2 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-semibold" data-animate="fade">
                Premium Hoodies, Tees, Ski Masks & Bike Gears
            </h2>

            <!-- CTA Button -->
            <a href="#shop"
                class="bg-red-500 text-base sm:text-lg md:text-xl lg:text-2xl text-white py-3 px-8 rounded-lg mt-6 inline-block hover:bg-red-600 transition-all duration-300"
                data-animate="fade">
                Shop Now
            </a>
        </div>

    </section>



    <script src="./assets/js/main.js"></script>

</body>

</html>
