<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sturdy Merch Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <script src="https://kit.fontawesome.com/d776300fe4.js" crossorigin="anonymous"></script>
</head>

<body class="font-sans">




    <!-- Hero Section -->
    <section class="relative w-full h-screen hero-bg flex items-center justify-center text-center text-white"
        data-animate="fade">
        <div class="absolute inset-0 bg-black opacity-40"></div> <!-- Overlay for text contrast -->

        <!-- Hoodie Image positioned behind the text -->
        <div class="absolute inset-0 flex items-center justify-center z-0">
            <img src="./assets/img/hoodie.png" alt="Hoodie" class="w-2/3 md:w-1/2 object-cover opacity-10">
        </div>

        <!-- Hero Content -->
        <div class="relative z-10 px-6 md:px-12 space-y-6">
            <h1 class="text-7xl md:text-5xl font-extrabold tracking-tight text-red-800" data-animate="fade">
                Sturdy Brainchild
            </h1>
            <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight" data-animate="fade">
                Born from Vision, Crafted for You
            </h1>
            <h2 class="text-2xl md:text-3xl font-semibold" data-animate="fade">
                Premium Hoodies, Tees, Ski Masks & Bike Gears
            </h2>

            <!-- CTA Button -->
            <a href="#shop"
                class="bg-red-500 text-white py-3 px-8 rounded-lg mt-6 inline-block text-xl hover:bg-red-600 transition-all duration-300"
                data-animate="fade">
                Shop Now
            </a>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>

</body>

</html>
